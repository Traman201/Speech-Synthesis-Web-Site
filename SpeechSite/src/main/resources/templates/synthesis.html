<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <script src="http://localhost:35729/livereload.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Синтез речи</title>
</head>
<body>
<header th:insert="~{parts/header.html :: header}"></header>

<div class="mainContent shadow p-3 mb-5 bg-light rounded">
    <form>
        <div class="form-group">
            <h3>Настройки синтеза</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">MaryTTS</li>
                        <li class="list-group-item">Скрытая марковская модель</li>
                    </ul>
                </div>
                <div class="col" id="modelSettings">

                </div>
            </div>
        </div>
        <div class="form-group">
            <h5>Текст для синтеза</h5>
            <textarea class="form-control" aria-describedby="emailHelp"
                      placeholder="Введите текст" rows="5" id="textInput"></textarea>
        </div>
        <button type="button" class="btn btn-primary" th:onclick="synthesizeRequest()">Отправить</button>
    </form>
</div>

<div class="mainContent shadow p-3 mb-5 bg-light rounded">
    <figure>
        <figcaption>Синтезированный звук</figcaption>
        <audio
                controls
                th:src="@{/audio/among us traitor sound meme.m4a}"
                id="audioOutput">
        </audio>
    </figure>

</div>

</body>
<script type="text/javascript" th:src="@{/script/script.js}"></script>
