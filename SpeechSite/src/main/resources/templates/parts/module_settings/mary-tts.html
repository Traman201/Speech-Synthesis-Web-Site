<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="mainMaryTTS" id="mainMaryTTS">
    <form id="marytts-param-form">
        <div>
            <div class="form-group">
                <h5>Выбор языка</h5>
                <br>
                <select class="form-select " id="mary-tts-locale-select">
                    <option value="" disabled selected>Выберите язык</option>
                    <th:block th:each="locale : ${locales}">
                        <option th:text="${locale.getNameForSite()}" th:value="${locale.getName()}"></option>
                    </th:block>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group" id="voice-select"></div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary" id="toggle-mary-tts-button" type="button" data-toggle="collapse"
                    data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                Показать расширенные параметры
            </button>

        </div>
        <br>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <div class="input-group">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultMaryTTS">
                    <label class="form-check-label" for="flexSwitchCheckDefaultMaryTTS" style="margin-left: 10px">Использовать
                        расширенные
                        параметры</label>
                </div>
                <br>
                <div class="form-group">
                    <h5>Аудио эффекты</h5>
                    <div class="container">
                        <th:block th:each="effect : ${parameters.audioEffects}">
                            <h6 th:text="${effect.getName()}"></h6>
                            <br>
                            <th:block th:each="value : ${effect.effect}">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon3"
                                              th:text="${value.getKey()}"></span>
                                    </div>
                                    <input type="number" class="form-control"
                                           th:id="'maryeffect' + ${effect.getName()} + ${value.getKey()}"
                                           aria-describedby="basic-addon3" th:value="${value.getValue()}">
                                </div>
                                <br>
                            </th:block>
                        </th:block>
                    </div>

                </div>
                <div class="form-group">
                    <br>
                    <h5>Стиль</h5>
                    <br>
                    <th:block th:each="style : ${parameters.style}">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefaultMaryTTS"
                                   id="flexRadioDefault1"
                                   th:value="${style}">
                            <label class="form-check-label" for="flexRadioDefault1" th:text="${style}">
                            </label>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="form-group" th:fragment="maryTTSVoiceSelect" id="maryTTSVoiceSelect">
    <h5>Выбор голоса</h5>
    <br>
    <select class="form-select" id="mary-tts-voice-select">
        <option value="" disabled selected>Выберите голос</option>
        <th:block th:each="voice : ${voices}">
            <option th:text="${voice.getNameForSite()}" th:value="${voice.getName}"></option>
        </th:block>
    </select>
    <br>
</div>
